        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>




                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register" id="iniciarusu">
                    <!--Login-->
                    <form action="" class="formulario__login" id="iniciarsecion">
                        <div class="from_group">
                              <h2>Iniciar Sesión</h2>
                             <input type="text" placeholder="Correo electrónico" id="Correo">
                             <input type="password" placeholder="Contraseña" id="Contraseña">
                             <button type="submit" class="btn__iniciar" id="Inisesion">
                                Ingresar
                            </button> 
                        </div>

                    </form>



                    <!--Register-->
                    <form action="" class="formulario__register" id="registrarusu">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Correo electrónico" id="Correoregis">
                        <input type="password" placeholder="Contraseña" id="Contraseñaregis">
                        <input type="password" placeholder="Confirmar contraseña" id="confcontraseña">
                        <button type="submit" class="btn_registrarusu" id="registrarxfa">
                            Ingresar
                        </button> 
                    </form>
                </div>
            </div>

        </main>
